<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mood Çarkı</title>
  <link rel="preload" href="wheel.png" as="image">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="wheel-shell" id="wheelShell" role="button" aria-label="Mood çarkını çevir" tabindex="0">
      <div class="pointer" aria-hidden="true"></div>
      <div class="wheel" id="wheel">
        <div class="wheel__texture" aria-hidden="true"></div>
        <img src="wheel.png" alt="Mood çarkı">
        <div class="wheel__glass" aria-hidden="true"></div>
      </div>
      <div class="decoration decoration--1"></div>
      <div class="decoration decoration--2"></div>
      <div class="decoration decoration--3"></div>
      <div class="decoration decoration--4"></div>
      <div class="decoration decoration--5"></div>
      <div class="decoration decoration--6"></div>
      <div class="decoration decoration--7"></div>
      <div class="decoration decoration--8"></div>
      <div class="sparkle sparkle--1"></div>
      <div class="sparkle sparkle--2"></div>
      <div class="sparkle sparkle--3"></div>
      <div class="sparkle sparkle--4"></div>
    </div>

    <div class="result-popup" id="resultPopup" aria-live="polite">
      <div class="result-popup__value" id="resultValue"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
